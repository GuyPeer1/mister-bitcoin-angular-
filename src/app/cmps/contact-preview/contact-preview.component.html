<section class="contact-preview" [routerLink]="['/contact',contact._id]">
  <img [src]="'https://robohash.org/' + contact.name" alt="contact" />

  <div class="preview-txt">
    <span class="name">{{ contact.name }}</span>
    <span class="email"> {{ contact.email }}</span>
    <span class="phone"> {{ contact.phone }}</span>
  </div>

  <div class="btns">
    <a class="edit" (click)="onEditContact($event)"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg></a>
    <a class="details"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path
          d="M12 5.83L15.17 9l1.41-1.41L12 3 7.41 7.59 8.83 9 12 5.83zm0 12.34L8.83 15l-1.41 1.41L12 21l4.59-4.59L15.17 15 12 18.17z" />
      </svg></a>
    <a class="delete" (click)="onRemoveContact($event)">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </a>
  </div>
</section>
